<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Nutriscore</title>
</head>
<body>
    <div class="container">
        <h1>Nutri-Score Calculator</h1>
        <h3>enter nutritional values : </h3>
<div class="field">
    <label for="energy">Energy (kJ):</label>
    <input type="number" id="energy" placeholder="0" />
</div>
<div class="field">
    <label for="sugars">Sugars (g):</label>
    <input type="number" id="sugars" placeholder="0" >
</div>
<div class="field">
    <label for="saturated_fat">Saturated Fat (g):</label>
    <input type="number" id="saturated_fat" placeholder="0" >
</div>
<div class="field">
    <label for="sodium">Sodium (mg):</label>
    <input type="number" id="sodium" placeholder="0" >
</div>
<div class="field">
    <label for="proteins">Proteins (g):</label>
    <input type="number" id="proteins" placeholder="0"  >
</div>
        

        <button class="btn">Calculate Nutri-Score</button>

        <p class="result">Nutri-Score: <span class="scan" id="nutriScoreResult"></span></p>

    </div>








    <script src="./js/script2.js"></script>
</body>
</html>
